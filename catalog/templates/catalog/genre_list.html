{% extends "base_generic.html" %} {% block content %}

<div class="header">
  <h1>Genre List</h1>
  
  {% if perms.catalog.add_genre %}
    <a href="{% url 'genre-create' %}" class="btn bg-green c-white fw-600 btn-large">Add Genre</a>
  {% endif %}
    
  
</div>

{% if genre_list %}

<ul class="list">
  {% for genre in genre_list %}

  <li>
    <a href="{{ genre.get_absolute_url }}">
      {{genre.name}}
    </a>
  </li>

  {% endfor %}
</ul>

{% else %}

<p>There are no genres in the database</p>

{% endif %} {% endblock %}
