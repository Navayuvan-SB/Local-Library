{% extends "base_generic.html" %}

{% block title %}

  Genre Delete

{% endblock title %}

{% block content %}

<div class="header">
  <h1>Delete Genre</h1>
</div>

<p>Are you sure want to delete the genre: {{genre}}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, Delete" class="bg-red c-white fw-600" />
  <input type="button" value="Cancel" onclick="javascript:history.go(-1);"/>
</form>

{% endblock content %}
